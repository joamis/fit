<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="jumbotron h-100">
  <div class="row container">
    <div class="col-md-8">
      <div class="row">
        <p class="labels">Name:</p><p class="items"> {{mealHistory.meal.name}}</p>
      </div>
      <div class="row">
        <p class="labels">Date:</p><p class="items">{{this.getMealHistoryDate()}}</p>
      </div>
      <div class="row">
        <p class="labels">Ingredients:</p><p class="items"> {{mealHistory.meal.ingredients}}</p>
      </div>
      <div class="row">
        <p class="labels">Calories:</p><p class="items">{{mealHistory.meal.calories}}</p>
      </div>
      <div class="row">
        <p class="labels">Carbs:</p> <p class="items">{{mealHistory.meal.makro[0]}}</p>
        <p class="labels">Proteins:</p> <p class="items">{{mealHistory.meal.makro[1]}}</p>
        <p class="labels">Sugars:</p> <p class="items">{{mealHistory.meal.makro[2]}}</p>
      </div>
    </div>
    <div class="col-md-4 align-self-center">
      <button class="btn btn-secondary" (click)="delete()">Delete from history</button>
    </div>

  </div>
</div>
