<div class="container">
  <h1>Dodaj posi≈Çek:</h1>
  <form #mealAddition="ngForm" (ngSubmit)="postMeal()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name"
             required
             [(ngModel)]="meal.name">
    </div>

    <div class="form-group">
      <label for="ingredients">Ingredients</label>
      <input type="text" class="form-control" id="ingredients" name="ingredients"
             [(ngModel)]="meal.ingredients">
    </div>

    <div class="form-group">
      <label for="calories">Calories</label>
      <input type="text" class="form-control" id="calories" name="calories"
             [(ngModel)]="meal.calories">
    </div>

    <div class="form-group">
      <label for="makro">Makro</label>
      <input type="text" class="form-control" id="makro" name="makro"
             [(ngModel)]="meal.makro">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
